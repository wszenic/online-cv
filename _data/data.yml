experiences:
    title: Experiences
    info:
      - role: Python Developer / Deep Learning Engineer
        time: 2021 - Present
        company: Warsaw University of Technology
        details: |
         Part time Python developer, working as a deep learning engineer on a university research project. 
          The aim of the project was to develop a novel approach to image recognition and image detection tasks,
          which will be then used in an automatic scavenger hunt game.
          My role was implementing deep learning layers and architecture based on academic papers. I'm also responsible
          for training the models to test their accuracy and verify performance.
      - role: Senior Data Scientist
        time: 2021 - Present
        company: Olx group
        details: |
          Data scientist working for a large classifieds platform. My main project was building and scaling a model for
          recommending ad promotions in all business units and countries where the platform is present. I also did a few
          other, smaller projects, mainly focused on NLP analysis of chat data.
      - role: Data Scientist
        time: 2020 - 2021
        company: AMA Institute
        details: |
          Data scientist in a small consulting company. My main project were establishing a unified database for a 
          production company, implementing credit scoring models for a bank and creating a POC of a sentiment analysis 
          model, based on app reviews for a bank.
      - role: Senior Marketing Data Scientist
        time: 2019 - 2020
        company: Audience Network
        details: |
          Data scientist in a marketing agency. The main responsibilities included calculating marketing attribution using
          various models, clustering customers and building an analytics platform with an outside contractor.
      - role: Data Scientist
        time: 2018 - 2019
        company: WLOG Solutions
        details: |
          Data scientist in a small consulting company. The main project I Was working on was creating a solver 
          for a version of the traveling salesman problem. The solver was the used by a shopping delivery company
          to plan their courier's routes around the city in the most optimal way.

